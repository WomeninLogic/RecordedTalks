<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <meta name="description" content="Website curating talks by Valeria de Paiva">


    <meta property="og:title" content="Talks by Valeria de Paiva">
    <meta property="og:site_name" content="Talks by Valeria de Paiva">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/metacard.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@valeriadepaiva">
    <meta name="twitter:creator" content="@valeriadepaiva">
    <meta name="twitter:title" content="Talks by Valeria de Paiva">
    <meta name="twitter:image" content="img/metacard.png">
    <title>Talks by Valeria de Paiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {

            background: #FCFFFA;
            color: #333;
            font-family: Lora, Georgia, serif;
        }

        ::selection,
        ::-webkit-selection {
            background: #83B553;
            color: white;

        }

        .content {
            display: flex;
            flex-flow: column;
        }

        .card {

            padding: 0.5rem;
            background: #FFFFFF;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1), 0px 0px 0px 1px rgba(0, 0, 0, 0.005), 0px 2px 10px rgba(0, 0, 0, 0.025);
            border-radius: 10px;

        }

        #main {
            display: flex;
            flex-flow: row;
            flex-wrap: wrap;
            padding: clamp(1rem, 4vw, 4rem);
            padding: 2rem 0;
            margin: 0 auto;
            max-width: 940px;
            align-items: center;
            justify-items: center;
            align-content: center;
            justify-content: center;

        }

        #main .logo {

            display: block;
            margin-right: 2rem;
            width: 200px;
            height: 150px;
            min-width: 80px;

        }

        .logo img {
            display: flex;
            width: 200%;
            transform-origin: top left;
            scale: 0.5;
        }

        #main h1 {

            font-size: clamp(1rem, 8vw, 4rem);
            font-weight: bold;
            color: #83B553;
            line-height: 120%;
            min-width: 100px;

        }

        #main span {
            font-size: clamp(0.75rem, 6vw, 3rem);
            font-weight: normal;
            color: #333;
        }

        #main em {
            font-style: normal;
            font-weight: bold;
        }

        #main strong {
            display: flex;
        }

        #main .tagline {

            font-size: 1rem;
            line-height: 1.5rem;
            padding: 0.5rem 0;
        }

        #main .tagline em {
            font-style: italic;
            font-weight: normal;
        }

        #main a,
        .contribution a {
            font-weight: bold;
            text-decoration: none;
            color: #83B553;
        }

        .video-card {
            text-decoration: none;
            color: inherit;
        }

        .contribution {
            max-width: 600px;
            margin: 0 auto;
            line-height: 2rem;
            padding: 2rem;
        }

        #view-selector {
            display: flex;
            flex-flow: row;
            font-size: 1.5rem;
            margin: 2rem auto;
            max-width: 720px;
            justify-content: center;
            margin-bottom: 4rem;
        }

        #view-selector .selector-icon {
            width: 32px;
            height: 32px;
            margin-right: 1rem;
        }

        #view-selector div {
            padding: 1rem;
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.25s ease-in-out transform;
        }

        #view-selector div:active {

            transform: translate(0px, 2px);

        }

        #view-selector div:hover {
            color: #83B553;
            cursor: pointer;
        }

        .card {
            transition: box-shadow 0.15s ease;
        }

        .card:hover {

            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1), 0px 0px 0px 1px rgba(0, 0, 0, 0.01), 0px 2px 10px rgba(0, 0, 0, 0.05);

        }

        time {
            font-family: "Chivo", Helvetica, sans-serif;
        }

        .grid-mode #talk-list .card {
            padding: 1rem;
            max-width: 450px;
            box-sizing: border-box;
            padding-bottom: 2rem;
            height: 540px;
            width: 100%;
        }

        .grid-mode #talk-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100vw, 450px), 1fr));
            width: 90vw;
            flex-wrap: wrap;
            align-items: center;
            justify-items: center;
            max-width: 940px;
            margin: 0 auto;
            grid-gap: 20px;
        }

        .grid-mode #talk-list .card h3 {
            font-weight: bold;
            font-size: clamp(1rem, 5vw, 1.5rem);
            line-height: clamp(1.25rem, 6vw, 2rem);
            margin-right: 2rem;
            padding-bottom: 1rem;


        }

        .grid-mode #talk-list.card time {
            font-family: "Chivo", Helvetica, sans-serif;
        }

        .grid-mode #talk-list .card .video-thumbnail img {

            max-width: 420px;
            object-fit: cover;
            margin: 0 auto;
            width: 100%;
        }

        .grid-mode #talk-list .card .description {
            font-family: "Chivo", Helvetica, sans-serif;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            white-space: normal;
            position: relative;
            line-height: 1.75rem;
            -webkit-line-clamp: 5;
            overflow: hidden;
        }

        .grid-mode #talk-list .date-and-author {

            display: flex;
            flex-flow: row;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            margin: 1rem 0;
        }

        .grid-mode #talk-list .talk-link,
        .list-mode #talk-list .talk-link {
            color: inherit;
            text-decoration: none;
        }

        .grid-mode .grid-view.card, .list-mode .list-view.card {
            color: #83B553;
            display: flex;
            align-items: center;
        }

        .grid-mode #view-selector .card p::before, .list-mode #view-selector  .card p::before {
            margin-right: 0.5rem;
            display: inline-flex;
            align-items: center;
            width: 24px;
            height: 24px;
            content: '.';
            text-indent: -999rem;
            background: url('img/icons.png');
            background-size: 200%;
            background-repeat: no-repeat;
        }

        .grid-mode #view-selector .grid-view.card p::before, .list-mode #view-selector .grid-view.card:hover p::before {
            background-position: -28px 4px;
        }

        .grid-mode #view-selector .list-view.card p::before {
            background-position: 4px -28px;
        }

        .list-mode #view-selector .grid-view.card p::before {
            background-position: 4px 4px;
        }

        .list-mode #view-selector .list-view.card p::before, .grid-mode #view-selector .list-view.card:hover p::before {
            background-position: -28px -28px;
        }

        .grid-mode .list-view.card {
            background: transparent;
            box-shadow: none;
        }

        .list-mode .grid-view.card {
            background: transparent;
            box-shadow: none;
        }

        .grid-mode #talk-list .avatar {

            max-width: 80px;
            max-height: 80px;

        }

        .grid-mode #talk-list .author {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .avatar {
            width: clamp(42px, 3vw, 80px);
            height: clamp(42px, 3vw, 80px);
            border-radius: 40px;
            overflow: hidden;
        }

        .avatar img {

            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .author {
            text-decoration: none;
            color: inherit;

        }

        .grid-mode .author p {
            font-weight: bold;
        }

        .list-mode .description {
            display: none;
        }

        .list-mode #talk-list {

            display: flex;
            flex-flow: column;
            margin: 0 auto;
            max-width: 940px;
            width: 90vw;

        }

        .list-mode .video-thumbnail img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            margin-right: 2rem;
            display: flex;
            flex: 1 0 auto;
        }

        .list-mode .author .avatar {
            max-width: 80px;
            align-items: center;
            flex: 0 0 auto;
        }

        .list-mode .author {

            display: flex;
            font-size: clamp(0.75rem, 3vw, 1rem);
            flex-flow: row;
            flex: 1 0 auto;
            align-items: center;

        }

        .list-mode #talk-list .card {
            display: flex;
            align-items: center;
            align-content: center;
            max-width: 940px;
            margin: 0.5rem 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .list-mode #talk-list h3 {
            font-size: clamp(0.85rem, 3vw, 1.5rem);
        }

        .list-mode .date-and-author {
            display: flex;
            flex-flow: row;
        }

        .list-mode .date-and-author .title-and-date {

            font-size: clamp(0.5rem, 3vw, 1rem);
            width: clamp(100px, 40vw, 300px);
            padding: 0.5rem;
            display: flex;
            flex-flow: column;
            flex: 1 0 auto;
            margin-right: 1rem;
            flex-wrap: wrap;
        }

        .list-mode .date-and-author {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .list-mode .author p {
            padding: 0 0.5rem;
        }

        .list-mode .author img {

            height: 100%;
            width: 100%;

        }

        footer {

            max-width: 940px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            flex-wrap: wrap;
            font-size: clamp(0.75rem, 3vw, 1rem);
            line-height: clamp(0.85rem, 4vw, 1.5rem);

        }

        footer p {
            line-height: 2rem;
        }

        footer a {
            font-weight: bold;
            color: #83B553;
            text-decoration: none;
        }

        @media (max-width: 850px) {

            .list-mode .video-thumbnail {
                display: none;
            }

        }
    </style>
</head>

<body>

    <header id="main">
        <div class="logo"><img src="img/Valeria-de-Paiva-cartoon.png" alt="valeria cartoon"></div>
        <div>
            <h1>
                <span><em>Talks</em> by</span> <strong>Valeria de Paiva</strong>
            </h1>
        </div>
    </header>

    <div id="content" class="grid-mode">
        <div id="view-selector">
            <div class="grid-view card">
                <p>Grid</p>
            </div>
            <div class="list-view card">
                <p>List</p>
            </div>
        </div>
        <div id="talk-list">Loading talks…</div>
    </div>

    <footer>
        <p>&copy; Valeria de Paiva • 2009 – 2023</p>
        <p>Designed and Developed by <a href="https://prabros.com">Prabros.</a></p>
    </footer>

    <script src="z.js"></script>
    <script src="ui.js"></script>

</body>

</html>
